<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header><h1>Booking Confirmed ðŸŽ‰</h1></header>
  <div class="card" id="confirmation"></div>
  <div class="card" style="text-align:center;">
    <canvas id="qr"></canvas>
  </div>
  <script>
    const booking = JSON.parse(localStorage.getItem("booking"));
    if (!booking) {
      document.getElementById("confirmation").innerHTML = "<p>No booking found.</p>";
    } else {
      document.getElementById("confirmation").innerHTML = `
        <h2>${booking.event}</h2>
        <p><strong>Name:</strong> ${booking.name}</p>
        <p><strong>College:</strong> ${booking.college}</p>
        <p><strong>Email:</strong> ${booking.email}</p>
        <p><strong>Seat:</strong> ${booking.seat}</p>
      `;
      QRCode.toCanvas(document.getElementById("qr"), JSON.stringify(booking), function (error) {
        if (error) console.error(error);
      });
    }
  </script>
  <button class="download-btn" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;

      const element = document.getElementById("ui-content");
      const canvas = await html2canvas(element, { scale: 2 });

      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgWidth = pageWidth;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      let position = 0;
      pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);

      pdf.save("CollegeFest2025.pdf");
    }
  </script>
</body>

</html>
