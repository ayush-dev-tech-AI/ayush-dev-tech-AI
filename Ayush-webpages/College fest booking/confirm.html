<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header><h1>Booking Confirmed ðŸŽ‰</h1></header>
  <div class="card" id="confirmation"></div>
  <div class="card" style="text-align:center;">
    <canvas id="qr"></canvas>
  </div>

  <script>
    const booking = JSON.parse(localStorage.getItem("booking"));
    if (!booking) {
      document.getElementById("confirmation").innerHTML = "<p>No booking found.</p>";
    } else {
      document.getElementById("confirmation").innerHTML = `
        <h2>${booking.event}</h2>
        <p><strong>Name:</strong> ${booking.name}</p>
        <p><strong>College:</strong> ${booking.college}</p>
        <p><strong>Email:</strong> ${booking.email}</p>
        <p><strong>Seat:</strong> ${booking.seat}</p>
      `;
      QRCode.toCanvas(document.getElementById("qr"), JSON.stringify(booking), function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>

</html>
