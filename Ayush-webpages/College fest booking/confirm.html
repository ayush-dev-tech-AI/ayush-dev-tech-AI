<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header><h1>Booking Confirmed üéâ</h1></header>
  <div id="ui-content">
    <p>Your booking has been successfully confirmed! Below are your booking details and a QR code for entry.</p>
  <div class="card" id="confirmation"></div>
  <div class="card" style="text-align:center;">
    <canvas id="qr"></canvas>
  </div>
  </div>
  <button class="download-btn" onclick="downloadPDF()">üìÑ Download PDF</button>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");

      // Decorative border
      pdf.setDrawColor(100, 100, 255);
      pdf.setLineWidth(2);
      pdf.rect(10, 10, 190, 277, "S");

      // Title
      pdf.setFontSize(26);
      pdf.setTextColor(44, 62, 80);
      pdf.setFont("helvetica", "bold");
      pdf.text("üéâ College Fest 2025 - Booking Confirmation üéâ", 105, 30, { align: "center" });

      // Decorative line
      pdf.setDrawColor(255, 0, 100);
      pdf.setLineWidth(1.2);
      pdf.line(20, 38, 190, 38);

      // Booking details box
      const booking = JSON.parse(localStorage.getItem("booking"));
      if (!booking) {
        pdf.setFontSize(14);
        pdf.text("‚ùå No booking data found.", 105, 100, { align: "center" });
      } else {
        pdf.setFontSize(18);
        pdf.setTextColor(30, 144, 255);
        pdf.text("Booking Details", 20, 55);

        pdf.setFontSize(14);
        pdf.setTextColor(0, 0, 0);

        pdf.text(`üìå Event: ${booking.event}`, 20, 70);
        pdf.text(`üë§ Name: ${booking.name}`, 20, 80);
        pdf.text(`üè´ College: ${booking.college}`, 20, 90);
        pdf.text(`üìß Email: ${booking.email}`, 20, 100);
        pdf.text(`üéü Seat: ${booking.seat}`, 20, 110);

        // Add QR code to PDF
        const qrCanvas = document.getElementById("qr");
        const qrDataUrl = qrCanvas.toDataURL("image/png");
        pdf.addImage(qrDataUrl, "PNG", 140, 70, 50, 50);

        // Footer note
        pdf.setFontSize(12);
        pdf.setTextColor(100, 100, 100);
        pdf.text("‚ö† Please carry this PDF as your entry pass.", 105, 270, { align: "center" });
      }

      pdf.save("CollegeFest2025.pdf");
    }
    const booking = JSON.parse(localStorage.getItem("booking"));
    if (!booking) {
      document.getElementById("confirmation").innerHTML = "<p>No booking found.</p>";
    } else {
      document.getElementById("confirmation").innerHTML = `
        <h2>${booking.event}</h2>
        <p><strong>Name:</strong> ${booking.name}</p>
        <p><strong>College:</strong> ${booking.college}</p>
        <p><strong>Email:</strong> ${booking.email}</p>
        <p><strong>Seat:</strong> ${booking.seat}</p>
      `;
      QRCode.toCanvas(document.getElementById("qr"), JSON.stringify(booking), function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>

</html>
